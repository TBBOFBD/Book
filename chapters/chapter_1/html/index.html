    <h2><u>HTML</u></h2>

    HTML stands for HyperText Markup Language.<br>
    HTML is the standard markup language for creating web pages and web applications.<br>
    HTML describes the structure of a web page.<br><br>

    <h3>Basic Example</h3>

    <script>TBBOFBD.genCodeBlock(`&lt;!DOCTYPE html&gt;
&lt;html&gt;
    &lt;head&gt;
        &lt;title&gt;Page Title&lt;&#47;title&gt;
    &lt;&#47;head&gt;
    &lt;body&gt;
        &lt;h1>This is a Heading&lt;&#47;h1&gt;
        &lt;p>This is a paragraph.&lt;&#47;p&gt;
    &lt;&#47;body&gt;
&lt;&#47;html&gt;`, "html");</script>
